org.quartz.scheduler.instanceName=QuartzOvirtDBScheduler
org.quartz.scheduler.skipUpdateCheck=true
org.quartz.scheduler.threadsInheritContextClassLoaderOfInitializer=true
org.quartz.jobStore.useProperties=false
org.quartz.jobStore.lockOnInsert=false
org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreCMT
org.quartz.jobStore.driverDelegateClass = org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
org.quartz.jobStore.dataSource=EngineDS
org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount=50
org.quartz.jobStore.nonManagedTXDataSource=NMEngineDS

org.quartz.dataSource.EngineDS.driver=${engine.db.driver}
org.quartz.dataSource.EngineDS.URL=${engine.db.url}
org.quartz.dataSource.EngineDS.user=${engine.db.username}
org.quartz.dataSource.EngineDS.password=${engine.db.password}
org.quartz.dataSource.EngineDS.maxConnections=4

org.quartz.dataSource.NMEngineDS.driver=${engine.db.driver}
org.quartz.dataSource.NMEngineDS.URL=${engine.db.url}
org.quartz.dataSource.NMEngineDS.user=${engine.db.username}
org.quartz.dataSource.NMEngineDS.password=${engine.db.password}
org.quartz.dataSource.NMEngineDS.maxConnections=4