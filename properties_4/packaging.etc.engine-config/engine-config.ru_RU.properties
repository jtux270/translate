SchedulerOverBookingThreshold.description=Пропуск синхронизации ресурсов планировщика, что может привести к избыточному резервированию в случае, если число запросов, ожидающих внесения в расписания, превысит X (если SchedulerAllowOverBooking=true, и кластер настроен как разрешающий избыточное резервирование).
SchedulerOverBookingThreshold.type=Целое число
OverUtilizationForHaReservation.type=Целое число
OverUtilizationForHaReservation.description=Процентное число, представляющее порог избыточного использования от оптимального варианта использования (по умолчанию 200%). Если, например, оптимальное число машин высокой доступности для хоста равно 2, а избыточное использование — 200, то высокодоступная ВМ не будет переноситься с использованием метода балансировки до тех пор, пока на указанном хосте не будут находиться как минимум пять высокодоступных ВМ. (>2*200%).
ScaleDownForHaReservation.type=Целое число
ScaleDownForHaReservation.description=Число, на которое делится весовой коэффициент резервирования высокой доступности (по умолчанию 1). Пример: если весовой коэффициент хоста равен 90, а ключ scaleDown равен 2, то окончательный коэффициент для этого хоста будет равен 45. Этот параметр даёт возможность пользователю снизить влияние весовой функции резервирования высокой доступности на итоговый коэффициент хоста.
VdsHaReservationIntervalInMinutes.type=Целое число
VdsHaReservationIntervalInMinutes.description=Временной интервал (мин.) для проверки кластера на резервирование высокой доступности.
