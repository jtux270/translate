FenceKdumpDestinationAddress.type=Строка
FenceKdumpDestinationAddress.description=Определяет имя(имена) хоста или адрес(а) IP, на которые должны посылаться сообщения fence_kdump. Если поле не заполнено, используется полное доменное имя ЦУ. ВНИМАНИЕ: при изменении этого параметра убедитесь, что значения соответствуют значению параметра LISTENER_ADDRESS в конфигурационном файле прослушивателя fence_kdump. Кроме того, для активации изменений необходимо повторное разворачивание всех хостов с обнаружением kdump.
FenceKdumpDestinationPort.type=Целое число
FenceKdumpDestinationPort.description=Определяет порт, на который должны посылаться сообщения fence_kdump. ВНИМАНИЕ: при изменении этого параметра убедитесь, что значение соответствует значению параметра LISTENER_PORT в конфигурационном файле прослушивателя fence_kdump. Кроме того, для активации изменений необходимо повторное разворачивание всех хостов с обнаружением kdump.
FenceKdumpMessageInterval.type=Целое число
FenceKdumpMessageInterval.description=Определяет интервал (сек.) между сообщениями, которые посылает fence_kdump_send. ВНИМАНИЕ: при изменении значения убедитесь, что новое значение как минимум в два раза меньше, чем значение KDUMP_FINISHED_TIMEOUT в конфигурационном файле прослушивателя fence_kdump. Кроме того, для активации изменений необходимо повторное разворачивание всех хостов с обнаружением kdump.
FenceKdumpListenerTimeout.type=Целое число
FenceKdumpListenerTimeout.description=Определяет максимальное значение истечения времени ожидания (сек.) с момента получения последнего пакета пульса для того, чтобы слушатель fence_kdump считался ещё работающим. ВНИМАНИЕ: при изменении значения убедитесь, что новое значение было как минимум в два раза больше значения параметра HEARTBEAT_INTERVAL в конфигурационном файле прослушивателя fence_kdump.
KdumpStartedTimeout.type=Целое число
KdumpStartedTimeout.description=Определяет максимальное значение истечения времени ожидания (сек.) до получения первого сообщения от хоста, на котором происходит процесс выполнения kdump. ВНИМАНИЕ: при изменении значения убедитесь, что новое значение как минимум в два раза превышает значение параметра FenceKdumpMessageInterval в engine-config и параметра HEARTBEAT_INTERVAL в конфигурационном файле прослушивателя fence_kdump.
