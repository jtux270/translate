NETWORKS_NOT_IN_SYNC=Невозможно ${action} ${type}. Следующие определения сетей на сетевых интерфейсах отличаются от их описания в Логических сетях. Пожалуйста, синхронизируйте сетевые интерфейсы перед редактированием сетей: ${NETWORKS_NOT_IN_SYNC}.
