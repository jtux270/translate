VDS_CANNOT_REMOVE_DEFAULT_CLUSTER=Невозможно удалить кластер хостов по умолчанию.
VDS_CANNOT_REMOVE_HOST_HAVING_GLUSTER_VOLUME=Невозможно ${action} ${type}. На сервере имеется том Gluster
VDS_CANNOT_REMOVE_HOST_WITH_LOCAL_STORAGE=Невозможно удалить хост, он содержит локальный домен хранилища. Сначала активируйте хост и удалите дата-центр.\n— Если хост нельзя активировать, используйте действие «Принудительно удалить» на объект дата-центра (выберите дата-центр и сделайте щелчок ПКМ).\n— Внимание: это разрушающее действие.
VDS_CANNOT_REMOVE_VDS_DETECTED_RUNNING_VM=Невозможно ${action} ${type}. Одна или более ВМ все еще выполняется на узле. 
VDS_CANNOT_REMOVE_VDS_STATUS_ILLEGAL=Невозможно ${action} ${type}. Хост в рабочем режиме, сначала переключите его в режим обслуживания.
VDS_CANNOT_UPDATE_CLUSTER=Операция обновления кластера хоста не может быть выполнена с помощью действия «Обновить хост», выберите «Сменить кластер хоста».
VDS_CANNOT_UPGRADE_BETWEEN_MAJOR_VERSION=Нельзя обновить хост. Версия хоста не совместима с выбранной версией ISO. Выберите ISO с мажорной версией ${IsoVersion}.x.
VDS_CLUSTER_IS_NOT_VALID=Невозможно ${action} ${type}. Недопустимый ID кластера.
VDS_CLUSTER_ON_DIFFERENT_STORAGE_POOL=Невозможно ${action} ${type}. Целевой кластер принадлежит другому дата-центру.
VDS_DOES_NOT_EXIST=Невозможно ${action} ${type}. Хост не существует.
VDS_EMPTY_NAME_OR_ID=Невозможно ${action} ${type}. Пустое имя или ID
VDS_FAILED_FENCE_VIA_PROXY_CONNECTION=Сбой соединения с хостом через прокси. Проверьте доступность управления питанием и предоставленные параметры соединения.
VDS_FENCE_DISABLED=Невозможно выполнить операцию блокады хоста, эта возможность отключена.
VDS_FENCE_DISABLED_AT_QUIET_TIME= Операция управления питанием ${operation} ещё не закончила работу, повторите попытку через ${seconds} сек.
VDS_FENCE_DISABLED_AT_SYSTEM_STARTUP_INTERVAL=Операция блокады хоста отключена в связи с последовательностью запуска службы ЦУ
VDS_FENCE_DISABLED_BY_CLUSTER_POLICY=Хост ${VdsName} не отвечает и не был перезапущен, т.к. в политике блокировки кластера отключена возможность операции блокады.
VDS_FENCE_OPERATION_FAILED=Невозможно ${action} ${type}. Сбой проведения операции блокады.
VDS_INVALID_SERVER_ID=Невозможно ${action} ${type}. Некорректный ID хоста.
VDS_NON_RESPONSIVE=Невозможно ${action} ${type}.  Хост не отвечает.
VDS_NOT_EXIST=Невозможно ${action} ${type}. Внутренняя ошибка: хост не существует в БД.
VDS_NO_UUID=Невозможно ${action} ${type}. Хост не имеет уникального ID.
VDS_NO_VDS_PROXY_FOUND=В дата-центре нет других хостов, которые можно использовать для проверки настроек управления питанием.
VDS_PORT_CHANGE_REQUIRE_INSTALL=Номер порта хоста не может быть изменен без переустановки хоста.
VDS_PROVIDER_PROVISION_MISSING_COMPUTERESOURCE=Невозможно ${action} ${type}. Для подготовленного хоста требуется вычислительный ресурс.
VDS_PROVIDER_PROVISION_MISSING_HOSTGROUP=Невозможно ${action} ${type}. Для подготовленного хоста требуется группа.
VDS_SECURITY_CONNECTION_ERROR=Невозможно ${action} ${type}. Сбой подключения SSH, ${ErrorMsg}.
VDS_STATUS_NOT_VALID_FOR_START=Невозможно выполнить операцию запуска. Хост должен быть в одном из следующих состояний: «Выключен», «Не отвечает» или «Обслуживание».
VDS_STATUS_NOT_VALID_FOR_STOP=Невозможно выполнить операцию останова. Для этого хост должен быть в режиме обслуживания.
VDS_STATUS_NOT_VALID_FOR_UPDATE=Невозможно ${action} ${type}. Параметры хоста не могут быть изменены, пока хост находится в рабочем режиме.\nСначала переключите хост в режим обслуживания.
VDS_TRY_CREATE_SECURE_CERTIFICATE_NOT_FOUND=Нельзя добавить новый хост через защищенное соединение. Не удалось найти файл сертификата.
VMPAYLOAD_CDROM_OR_CLOUD_INIT_MAXIMUM_DEVICES=CD-ROM с полезной нагрузкой или с Cloud-init используется, если большое количество устройств работают с шиной IDE или sPAPR VSCSI.
VMPAYLOAD_CDROM_WITH_CLOUD_INIT=Устройство CDrom с полезной нагрузкой нельзя использовать с Cloud-Init на CDrom.
VMPAYLOAD_FLOPPY_WITH_SYSPREP=Устройство гибкого диска с полезной нагрузкой нельзя использовать с Sysprep на флоппи.
VMT_CANNOT_CREATE_TEMPLATE_FROM_DOWN_VM=Невозможно ${action} ${type}. ВМ заблокирована или все еще выполняется. Повторите попытку, когда ВМ будет выключена.
VMT_CANNOT_EXPORT_BLANK_TEMPLATE=Невозможно экспортировать пустой шаблон.
VMT_CANNOT_IMPORT_TEMPLATE_EXISTS=Сбой импорта шаблона: ID шаблона уже существует в системе. Сначала удалите шаблон (${TemplateName}) из системы.
VMT_CANNOT_IMPORT_TEMPLATE_VERSION_MISSING_BASE=Невозможно импортировать версию шаблона, отсутствует базовый шаблон для этой версии. Импортируйте сначала базовый шаблон или же импортируйте версию как базовый шаблон, используя клонирование.
VMT_CANNOT_REMOVE_BASE_WITH_VERSIONS=Невозможно удалить базовый шаблон, который имеет версии. Удалите сначала все версии этого шаблона: ${versionsList}.
VMT_CANNOT_REMOVE_BLANK_TEMPLATE=Невозможно ${action} ${type}. Удаление пустых шаблонов не разрешено.
VMT_CANNOT_REMOVE_CLUSTER_VMTS_DETECTED=Невозможно ${action} ${type}. Один или более шаблонов всё ещё привязаны к типу ${type}
VMT_CANNOT_REMOVE_DETECTED_DERIVED_VM=Невозможно удалить шаблон. Шаблон используется следующими ВМ: ${vmsList}.
VMT_CANNOT_UPDATE_ILLEGAL_FIELD=Сбой обновления параметров шаблона ВМ.
VMT_CANNOT_UPDATE_VERSION_NAME=Невозможно обновить название подшаблона, только название версии может быть обновлено.
VMT_CLUSTER_IS_NOT_VALID=Невозможно ${action} ${type}. Недопустимый ID кластера.
VM_CANNOT_CANCEL_CONVERSION_WHEN_VM_IS_NOT_BEING_CONVERTED=Невозможно отменить преобразование для непреобразованной ВМ.
VM_CANNOT_CANCEL_MIGRATION_WHEN_VM_IS_NOT_MIGRATING=Невозможно отменить миграцию для ВМ без возможности миграции.
VM_CANNOT_EXPORT_RAW_FORMAT=Невозможно изменить формат на RAW для экспортируемой ВМ.
VM_CANNOT_IMPORT_TEMPLATE_NAME_EXISTS=Сбой импорта шаблона — имя шаблона уже существует в системе. Сначала переименуйте системный шаблон.
VM_CANNOT_IMPORT_VM_EXISTS=Сбой импорта ВМ — ID машины уже есть в системе. Удалите сначала из системы ВМ (${VmName}).
VM_CANNOT_IMPORT_VM_NAME_EXISTS=Сбой импорта ВМ — имя машины уже существует в дата-центре. Переименуйте сначала ВМ в дата-центре.
VM_CANNOT_MOVE_TO_CLUSTER_IN_OTHER_STORAGE_POOL=ВМ можно перенести только на кластер в пределах одного и того же дата-центра.
VM_CANNOT_REMOVE_CLUSTER_VMS_DETECTED=Невозможно ${action} ${type}. Одна или более ВМ всё ещё назначены кластеру
VM_CANNOT_REMOVE_HAS_RUNNING_TASKS=Невозможно форсировать удаление ВМ, если выполняются задачи.
VM_CANNOT_REMOVE_VM_WHEN_STATUS_IS_NOT_DOWN=Невозможно удалить ВМ,  машина должна иметь статус «Отключена».\n— Сначала остановите машину.
VM_CANNOT_REMOVE_WITH_DETACH_DISKS_BASED_ON_TEMPLATE=Невозможно ${action} ${type} с отсоединённым диском, ВМ основана на шаблоне.
VM_CANNOT_REMOVE_WITH_DETACH_DISKS_SNAPSHOTS_EXIST=Невозможно ${action} ${type} с отсоединённым диском, снимки существуют.
VM_CANNOT_RUN_FROM_CD_WITHOUT_ACTIVE_STORAGE_DOMAIN_ISO=Невозможно ${action} ${type} с присоединённым CD без активного домена ISO.\nДоступные возможности:\n— присоединить домен ISO (чтобы получить возможность работы с CD);\n— поменять последовательность загрузки (меню «Свойства ВМ» вкладки «Загрузка»);\n— выбрать другое загрузочное устройство (действие «Однократный запуск»).
VM_CANNOT_RUN_FROM_DISK_WITHOUT_DISK=Невозможно ${action} ${type} при отсутствии хотя бы одного загрузочного диска.\nДоступные возможности:\n— создать диск для этой ВМ и перезапустить ВМ;\n— изменить последовательность загрузки с помощью действия «Свойства ВМ» вкладки «Загрузка»);\n— использовать действие «Однократный запуск» для выбора другого параметра загрузки и перезапустить ВМ.
VM_CANNOT_RUN_FROM_DISK_WITHOUT_PLUGGED_DISK=Невозможно ${action} ${type} если нет как минимум одного активного диска.\nАктивируйте диск и перезапустите ВМ.
VM_CANNOT_RUN_FROM_NETWORK_WITHOUT_NETWORK=ВМ настроена как «Загружаемая по сети», но сетевой интерфейс не настроен.\nДоступные возможности:\n— выбрать другое загрузочное устройство (действие «Однократный запуск» или «Свойства ВМ» во вкладке параметров загрузки);\n— настроить сетевой интерфейс и перезапустить ВМ.
VM_CANNOT_RUN_ONCE_WITH_ILLEGAL_SYSPREP_PARAM=Отсутствует имя пользователя или пароль.
VM_CANNOT_RUN_STATELESS_HA=Невозможно ${action} ${type}. Виртуальные серверы высокой надёжности невозможно запускать без сохранения состояния.
VM_CANNOT_RUN_STATELESS_WHILE_IN_PREVIEW=Невозможно ${action} ${type}. Флаг «без сохранения состояния», указанный для ВМ, конфликтует с ВМ, запущенной в режиме предварительного просмотра. Удалите этот флаг или запустите ВМ не в режиме предварительного просмотра.
VM_CANNOT_SUSPENDE_HAS_RUNNING_TASKS=Невозможно заморозить ВМ. На ВМ запущены асинхронно выполняющиеся задачи, повторите попытку позже.
VM_CANNOT_SUSPEND_CLUSTER_UPGRADING=Не удалось заморозить ВМ. Кластер находится в режиме обновления.
VM_CANNOT_SUSPEND_STATELESS_VM=Невозможно заморозить ВМ, ВМ выполняется без сохранения состояния.
VM_CANNOT_SUSPEND_VM_FROM_POOL=Невозможно заморозить машину, которая принадлежит пулу ВМ.
VM_CANNOT_UPDATE_CLUSTER=Операция обновления кластера ВМ не может быть выполнена с помощью действия «Обновить ВМ», выберите «Сменить кластер ВМ».
VM_CANNOT_UPDATE_HOSTED_ENGINE_FIELD=Попытка изменить заблокированные значения ВМ  виртуализированного ЦУ.
VM_CANNOT_UPDATE_ILLEGAL_FIELD=Попытка изменить параметры ВМ во время работы. Остановите ВМ для изменения этих параметров.
VM_CANNOT_WITHOUT_ACTIVE_STORAGE_DOMAIN_ISO=Невозможно ${action} без активного домена ISO.
VM_CLUSTER_IS_NOT_VALID=Невозможно ${action} ${type}. Недопустимый ID кластера.
VM_ICON_BASE64_PART_MALFORMED=Неправильный формат base64 предоставленного значка ВМ.
VM_ICON_DATAURL_MALFORMED=Неправильный формат значка ВМ dataurl
VM_ICON_MIME_TYPE_DOESNT_MATCH_IMAGE_DATA=Тип mime значка ВМ (${mimeType}) не соответствует информации изображения (${imageType}).
VM_ID_EXISTS=Невозможно ${action} ${type}. ВМ с указанным ID уже существует в системе.
VM_INTERFACE_NOT_EXIST=Невозможно ${action} ${type}. Сетевой интерфейс ВМ не существует.
VM_MIGRATION_IS_NOT_SUPPORTED=Невозможно ${action} ${type}. Возможность миграции не поддерживается на архитектуре этого ЦП.
VM_NUMA_NODE_HOST_NODE_INVALID_INDEX=Узел NUMA хоста с индексом ${vdsNodeIndex} не существует.
VM_NUMA_NODE_INDEX_DUPLICATE=Узел NUMA с индексом ${nodeIndex} существует как минимум в двух экземплярах.
VM_NUMA_NODE_MEMORY_ERROR=Ошибка памяти узла NUMA.
VM_NUMA_NODE_MORE_NODES_THAN_CPUS=Невозможно ${action} ${type}. Присвоено ${numaNodes} узлов NUMA для ${cpus} ядер ЦП. Невозможно назначить больше узлов NUMA, чем существует ядер ЦП.
VM_NUMA_NODE_NON_CONTINUOUS_INDEX=Ожидалась непрерывная последовательность индексов ${minIndex}-${maxIndex} для ${nodeCount} узлов numa. Отсутствуют указатели ${missingIndices}. Присвойте указатели виртуальным узлам numa, в порядке увеличения, начиная с 0.
VM_NUMA_NODE_PINNED_INDEX_ERROR=Ошибка прикреплённого индекса узла NUMA.
VM_NUMA_NODE_PREFERRED_NOT_PINNED_TO_SINGLE_NODE=Выбранный режим настройки NUMA разрешён для одиночного прикреплённого виртуального узла NUMA.
VM_NUMA_PINNED_VDS_NODE_EMPTY=Невозможно привязать узлы NUMA, если узлы NUMA хоста пусты.
VM_NUMA_PINNED_VDS_NOT_EXIST=Невозможно привязать узлы NUMA, если ВМ не привязана к VDS.
VM_OR_TEMPLATE_ILLEGAL_PRIORITY_VALUE=Значение приоритета ВМ превышает максимальное значение. Значение должно быть в интервале между 0 и ${MaxValue}.
VM_PINNED_TO_HOST_CANNOT_RUN_ON_THE_DEFAULT_VDS=Внимание: ВМ закреплена за хостом «${VdsName}», но не может на нём выполняться.
VM_PINNING_DUPLICATE_DEFINITION=Невозможно настроить привязку к ЦП дважды для одного и того же виртуального ЦП.
VM_PINNING_FORMAT_INVALID=Недопустимый формат привязки к ЦП.
VM_PINNING_PCPU_DOES_NOT_EXIST=Сбой проверки привязки к ЦП — ЦП не существует на хосте.
VM_PINNING_PINNED_TO_NO_CPU=Невозможно привязать виртуальный ЦП не к физическому ЦП.
VM_PINNING_VCPU_DOES_NOT_EXIST=Сбой проверки привязки к ЦП — виртуальный ЦП не существует на машине.
VM_POOL_CANNOT_ADD_RUNNING_VM_TO_POOL=Невозможно присоединить ВМ к пулу ВМ. ВМ выполняется.
VM_POOL_CANNOT_ADD_VM_ATTACHED_TO_POOL=Невозможно присоединить ВМ к пулу. ВМ уже присоединена к другому пулу ВМ.
VM_POOL_CANNOT_ADD_VM_DIFFERENT_CLUSTER=Невозможно присоединить ВМ к пулу. ВМ принадлежит другому кластеру хостов, чем пул ВМ.
VM_POOL_CANNOT_ADD_VM_WITH_USERS_ATTACHED_TO_POOL=Невозможно присоединить ВМ к пулу ВМ. Пул уже присоединён к пользователю.
VM_POOL_CANNOT_ATTACH_TO_MORE_VMS_FROM_POOL=Пользователь уже присоединён к максимальному числу ВМ из этого пула.
VM_POOL_CANNOT_CHANGE_POOL_STATEFUL_OPTION=Невозможно изменить параметр «без сохранения состояния» пула ВМ.
VM_POOL_CANNOT_CHANGE_POOL_TYPE=Невозможно изменить тип пула ВМ.
VM_POOL_CANNOT_CREATE_FROM_BLANK_TEMPLATE=Пул ВМ должен быть основан не на пустом шаблоне.
VM_POOL_CANNOT_CREATE_WITH_NO_VMS=Невозможно создать пул с 0 машин.
VM_POOL_CANNOT_DECREASE_VMS_FROM_POOL=Невозможно уменьшить машины из пула ВМ
VM_POOL_CANNOT_DETACH_VM_NOT_ATTACHED_TO_POOL=Невозможно отсоединить ВМ от пула. ВМ не присоединена к пулу машин
VM_POOL_CANNOT_REMOVE_RUNNING_VM_FROM_POOL=Невозможно отсоединить ВМ от пула. ВМ выполняется.
VM_POOL_CANNOT_UPDATE_POOL_NOT_FOUND=Невозможно изменить свойства пула ВМ — пул не найден.
VM_POOL_NOT_FOUND=Пул ВМ не найден
ACTION_TYPE_FAILED_CLUSTER_IS_BEING_UPDATED=Невозможно ${action} ${type}. Кластер ${clusterName} в процессе обновления.
VM_STATUS_NOT_VALID_FOR_UPDATE=Невозможно обновить ВМ в этом статусе. Попробуйте сначала оставить выполнение машины.
VM_TEMPLATE_IMAGE_IS_ILLEGAL=Образ шаблона является недействительным (временно).
VM_TEMPLATE_IMAGE_IS_LOCKED=Образ шаблона заблокирован (временно).
VM_TEMPLATE_IMAGE_LAST_DOMAIN=Невозможно ${action} ${type}. Образ является единственной оставшейся копией шаблона диска.
VM_TEMPLATE_IS_LOCKED=Шаблон заблокирован (временно).
