ACTION_TYPE_FAILED_IMPORT_STORAGE_DOMAIN_EXTERNAL_LUN_DISK_EXIST=Невозможно ${action} ${type}. Часть LUN домена хранилища используются в качестве внешнего диска LUN. Удалите сначала эти LUN и повторите попытку.
ACTION_TYPE_FAILED_IMPORT_UNREGISTERED_NOT_COLLAPSED=Невозможно ${action} ${type}. Незарегистрированную ВМ нельзя свернуть.
ACTION_TYPE_FAILED_INSTANCE_TYPE_DOES_NOT_EXIST=Невозможно ${action} ${type}. Релевантный тип экземпляра не существует.
ACTION_TYPE_FAILED_INTERFACE_DOES_NOT_SUPPORT_READ_ONLY_ATTR=Невозможно ${action} ${type}. Диски ${interface} не могут быть только для чтения
ACTION_TYPE_FAILED_INVALID_AFFINITY_GROUP_ID=Невозможно ${action} ${type}. Отсутствует совпадающая группа схожести.
ACTION_TYPE_FAILED_INVALID_BRICK_COUNT_FOR_DISTRIBUTED_REPLICATE=Невозможно ${action} ${type}. Число элементов для распределённого и реплицируемого тома должно быть кратным числу реплик.
ACTION_TYPE_FAILED_INVALID_BRICK_COUNT_FOR_DISTRIBUTED_STRIPE=Невозможно ${action} ${type}. Для распределённого по частям тома число элементов должно быть кратным числу частей.
ACTION_TYPE_FAILED_INVALID_BRICK_COUNT_FOR_DISTRIBUTED_STRIPED_REPLICATE=Невозможно ${action} ${type}. Для распределенного по частям и реплицируемого тома число элементов должно быть нетривиальным кратным числу частей и числу реплик.
ACTION_TYPE_FAILED_INVALID_BRICK_COUNT_FOR_REPLICATE=Невозможно ${action} ${type}. Число элементов должно быть равным число реплик для тома REPLICATED.
ACTION_TYPE_FAILED_INVALID_BRICK_COUNT_FOR_STRIPE=Невозможно ${action} ${type}. Для разделённого по частям тома число элементов должно быть равно числу частей.
ACTION_TYPE_FAILED_INVALID_BRICK_COUNT_FOR_STRIPED_REPLICATE=Невозможно ${action} ${type}. Для реплицируемого по частям тома число элементов должно быть кратным числу частей.
ACTION_TYPE_FAILED_INVALID_BRICK_SERVER_ID=Невозможно ${action} ${type}. Недопустимый ID хоста в элементе.
ACTION_TYPE_FAILED_INVALID_CLUSTER_FOR_AFFINITY_GROUP=Невозможно ${action} ${type}. Указан недопустимый кластер.
ACTION_TYPE_FAILED_INVALID_CUSTOM_PROPERTIES_DUPLICATE_KEYS=Невозможно ${action} ${type}, если некоторые из указанных заданных пользователем параметров указаны больше одного раза. Ключи: ${DuplicateKeys}
ACTION_TYPE_FAILED_INVALID_CUSTOM_PROPERTIES_INVALID_KEYS=Невозможно ${action} ${type}, если некоторые из указанных заданных пользователем параметров не настроены системой. Ключи: ${MissingKeys}
ACTION_TYPE_FAILED_INVALID_CUSTOM_PROPERTIES_INVALID_SYNTAX=Невозможно ${action} ${type} если заданные пользователем параметры имеют недопустимый формат. Проверьте вводимую информацию.
ACTION_TYPE_FAILED_INVALID_CUSTOM_PROPERTIES_INVALID_VALUES=Невозможно ${action} ${type}, если некоторые из указанных заданных пользователем параметров имеют недопустимые значения. Ключи: ${WrongValueKeys}
ACTION_TYPE_FAILED_INVALID_DEVICE_TYPE_FOR_CUSTOM_PROPERTIES=Невозможно ${action} ${type}. Задаваемые пользователем параметры не поддерживаются типом устройства: ${InvalidDeviceType}
ACTION_TYPE_FAILED_INVALID_POOL_NAME=Невозможно ${action} ${type}. Указанное имя пула является недопустимым. Разрешены только прописные и строчные буквы, цифры, символы: «_»,«-», «.», а также последовательность записи маски.
ACTION_TYPE_FAILED_INVALID_PUBLIC_SSH_KEY=Невозможно ${action} ${ty]e}. Был указан некорректный открытый ключ SSH
ACTION_TYPE_FAILED_INVALID_SERIAL_NUMBER=Невозможно ${action} ${type}. Пользовательский серийный номер не должен быть пустым, если указана политика пользовательского серийного номера.
ACTION_TYPE_FAILED_INVALID_TIMEZONE=Невозможно ${action} ${type}. Некорректный часовой пояс для указанного типа ОС.
ACTION_TYPE_FAILED_INVALID_VDS_HOSTNAME=Невозможно  ${action} ${type}. Указано недопустимое имя хоста. Разрешены только имена хостов, соответствующие стандартам RFC-952 и RFC-1123.
ACTION_TYPE_FAILED_INVALID_VM_FOR_AFFINITY_GROUP=Невозможно ${action} ${type}. Указана недопустимая ВМ (не существует).
ACTION_TYPE_FAILED_INVALID_VNIC_PROFILE_NETWORK_FILTER_ID=Невозможно ${action} ${type}. Профиль vNIC «${VAR_VNIC_PROFILE_NAME}» имеет недопустимый идентификатор сетевого фильтра «${VAR_NETWORK_FILTER_ID}».
ACTION_TYPE_FAILED_INVALID_VNIC_PROFILE_NETWORK_ID_CONFIGURATION=Невозможно ${action} ${type}. Недопустимая конфигурация. vNIC «${VAR_VNIC_PROFILE_NAME}» настроена со значением идентификатора сетевого фильтра «${VAR_NETWORK_FILTER_ID}», а параметр использования сетевого фильтра по умолчанию настроен на «верно».\nЛибо смените значение на «ложно», либо не указывайте значение идентификатора.
ACTION_TYPE_FAILED_ISCSI_BOND_NETWORK_CANNOT_BE_REQUIRED=Невозможно ${action} ${type}. Требуемая сеть не может быть частью связи iSCSI
ACTION_TYPE_FAILED_LABEL_ALREADY_IN_VFS_CONFIG=Невозможно ${action} ${type}. Метка ${label} уже существует в конфигурации сетевого интерфейса ${nicName} виртуальных функций.
ACTION_TYPE_FAILED_LABEL_NOT_IN_VFS_CONFIG=Невозможно ${action} ${type}. Метка ${label} не существует в конфигурации сетевого интерфейса ${nicName} виртуальных функций.
ACTION_TYPE_FAILED_LINUX_BOOT_PARAMS_MAY_NOT_CONTAIN_TRIMMING_WHITESPACES=Невозможно ${action} ${type}. В параметры загрузки Linux обрезаны символы пробелов.
ACTION_TYPE_FAILED_LUNS_ALREADY_PART_OF_STORAGE_DOMAINS=Невозможно ${action} ${type}. Следующие LUN уже являются частью существующих доменов хранилища: ${lunIds}.
ACTION_TYPE_FAILED_LUNS_ALREADY_USED_BY_DISKS=Невозможно ${action} ${type}. Следующие LUN уже используются дисками DirectLUN: ${lunIds}.
ACTION_TYPE_FAILED_MAC_POOL_DOES_NOT_EXIST=Невозможно ${action} ${type}. ${type} не существует.
ACTION_TYPE_FAILED_MAC_POOL_MUST_HAVE_RANGE=Невозможно ${action} ${type}. ${type} должен содержать как минимум один диапазон MAC адресов.
ACTION_TYPE_FAILED_MANAGEMENT_NETWORK_CANNOT_BE_CHANGED=Невозможно ${action} ${type}. Изменение сети управления в не пустом кластере не разрешается.
ACTION_TYPE_FAILED_MANAGEMENT_NETWORK_CANNOT_BE_EXTERNAL=Невозможно ${action} ${type}. Сеть управления не должна быть внешней сетью.
ACTION_TYPE_FAILED_MANAGEMENT_NETWORK_REQUIRED=Невозможно ${action} ${type}. Сеть управления «${NetworkName}» должна указываться как требуемая, укажите сеть как требуемую и повторите попытку.
ACTION_TYPE_FAILED_MANAGEMENT_NETWORK_UNSET=Невозможно ${action} ${type}. Свойство отмены сети управления не поддерживается.
ACTION_TYPE_FAILED_MASTER_STORAGE_DOMAIN_NOT_ACTIVE=Сбой ${action} ${type} из-за ошибки на главном домене хранилища дата-центра.\n— Сначала активируйте главный домен хранилища.
ACTION_TYPE_FAILED_MAX_CPU_PER_SOCKET=Невозможно ${action} ${type}. Превышено максимальное число ЦП на сокет.
ACTION_TYPE_FAILED_MAX_NUM_CPU=Невозможно ${action} ${type}. Превышено максимальное число ЦП.
ACTION_TYPE_FAILED_MAX_NUM_SOCKETS=Невозможно ${action} ${type}. Превышено максимальное число сокетов.
ACTION_TYPE_FAILED_MEMORY_EXCEEDS_SUPPORTED_LIMIT=Невозможно ${action} ${type}. Объем оперативной памяти превосходит лимит, поддерживаемый для данной версии кластера.
ACTION_TYPE_FAILED_MEMORY_MUST_BE_MULTIPLICATION=Невозможно ${action} ${type}. Подключенная память должна быть кратной ${multiplicationSize}.
ACTION_TYPE_FAILED_MIGRATE_BETWEEN_TWO_CLUSTERS=Невозможно ${action} ${type}. Если целевой кластер не указан, то миграция ВМ может быть выполнена только между хостами одного и того же кластера.\n— Для запуска ВМ выберите целевой хост на том же кластере или укажите целевой кластер.
ACTION_TYPE_FAILED_MIGRATION_IN_PROGRESS=Невозможно ${action} ${type}. ВМ в процессе миграции.
ACTION_TYPE_FAILED_MIGRATION_OF_PASSTHROUGH_VNICS_IS_NOT_SUPPORTED=Невозможно ${action} ${type}.  Миграция не поддерживается для ВМ, содержащих «транзитные» сетевые интерфейсы ВМ (ВМ: ${vmName}, транзитные интерфейсы: ${interfaces}).
ACTION_TYPE_FAILED_MIGRATION_TO_SAME_HOST=Невозможно ${action} ${type}. Источник и цель — одно и то же.
ACTION_TYPE_FAILED_MIN_CPU_PER_SOCKET=Минимальное количество ЦП на сокет не может быть меньше 1.
ACTION_TYPE_FAILED_MIN_MEMORY_CANNOT_EXCEED_MEMORY_SIZE=Невозможно ${action} ${type}. Объём гарантированной физической памяти не может превышать общий объём памяти.
ACTION_TYPE_FAILED_MIN_NUM_SOCKETS=Минимальное число сокетов не может быть меньше 1.
ACTION_TYPE_FAILED_MISSED_STORAGES_FOR_SOME_DISKS=Невозможно ${action} ${type}. Один или более предоставленных доменов хранилищ либо не имеют активного статуса либо их тип является недопустимым для запрашиваемой операции
ACTION_TYPE_FAILED_MISSING_MESSAGING_BROKER_PROPERTIES=Невозможно ${action} ${type}. Адрес брокера поставщика должен быть настроен на стороне поставщика.
ACTION_TYPE_FAILED_MISSING_NETWORK_MAPPINGS=Невозможно ${action} ${type}. Адрес хоста брокера поставщика сети должен быть настроен на стороне поставщика.
ACTION_TYPE_FAILED_MIX_POSITIVE_NEGATIVE_AFFINITY_GROUP=У ВМ есть привязка как к группе положительной схожести, так и к группе отрицательной схожести. Перенастройте группы схожести ВМ.
ACTION_TYPE_FAILED_MOVE_DISKS_MIXED_PLUGGED_STATUS=Невозможно ${action} ${type}. Следующие диски не могут быть перемещены: ${diskAliases}. Убедитесь, что все диски машины либо активны, либо неактивны.
ACTION_TYPE_FAILED_NAME_ALREADY_USED=Невозможно ${action} ${type}.  Имя ${type} уже используется, выберите уникальное имя и повторите попытку.
ACTION_TYPE_FAILED_NAME_LENGTH_IS_TOO_LONG=Невозможно ${action} ${type}. Указано слишком длинное имя.
ACTION_TYPE_FAILED_NAME_MAY_NOT_BE_EMPTY=Невозможно ${action} ${type}. Указано пустое имя.
ACTION_TYPE_FAILED_NAME_MAY_NOT_CONTAIN_SPECIAL_CHARS=Невозможно ${action} ${type}. Указанное имя содержит специальные символы. Разрешены только прописные и строчные буквы, цифры и символы: «_»,«-», «.».
ACTION_TYPE_FAILED_NEGATIVE_AFFINITY_GROUP=У ВМ есть привязка к группе отрицательной схожести, поэтому она должна выполняться на отдельном хосте, где не выполняются машины другой группы.
ACTION_TYPE_FAILED_NETWORK_ADDRESS_BRICK_IN_USE=Невозможно ${action} ${type}. Адрес сети «${ACTION_TYPE_FAILED_NETWORK_ADDRESS_BRICK_IN_USE_LIST}» нельзя изменить без удаления или замены элементов, поскольку этот адрес использовался для создания элементов тома gluster.
ACTION_TYPE_FAILED_NETWORK_ADDRESS_CANNOT_BE_CHANGED=Невозможно ${action} ${type}. Адрес сети «${ACTION_TYPE_FAILED_NETWORK_ADDRESS_CANNOT_BE_CHANGED_LIST}» нельзя изменить без переустановки хоста, потому что этот адрес был использован для создания сертификата хоста.
ACTION_TYPE_FAILED_NETWORK_ALREADY_IN_VFS_CONFIG=Невозможно ${action} ${type}. Сеть ${networkName} уже существует в конфигурации сетевого интерфейса ${nicName} виртуальных функций.
ACTION_TYPE_FAILED_NETWORK_ALREADY_LABELED=Невозможно ${action} ${type}. Указанная сеть уже имеет метку.
ACTION_TYPE_FAILED_NETWORK_ATTACHMENTS_REFERENCES_SAME_NETWORK_DUPLICATELY=Невозможно ${action} ${type}. Несколько подключений к сети (${ACTION_TYPE_FAILED_NETWORK_ATTACHMENTS_REFERENCES_SAME_NETWORK_DUPLICATELY_LIST}) ссылаются на одну и ту же сеть (${ACTION_TYPE_FAILED_NETWORK_ATTACHMENTS_REFERENCES_SAME_NETWORK_DUPLICATELY_ENTITY}).
ACTION_TYPE_FAILED_NETWORK_ATTACHMENT_CONTAINS_DUPLICATES=Предоставленные NetworkAttachments содержат дубликаты
ACTION_TYPE_FAILED_NETWORK_CUSTOM_PROPERTIES_BAD_INPUT=Невозможно ${action} ${type}. Некоторые заданные пользователем параметры сети содержат ошибки (некорректный синтаксис, несуществующие ключи или неверные значения). Перепроверьте настройки следующих сетей: ${ACTION_TYPE_FAILED_NETWORK_CUSTOM_PROPERTIES_BAD_INPUT_LIST}. Подробности см. в журнале ЦУ.
ACTION_TYPE_FAILED_NETWORK_FROM_DIFFERENT_DC=Невозможно ${action} ${type}. Сеть принадлежит другому дата-центру.
ACTION_TYPE_FAILED_NETWORK_INTERFACE_MAC_INVALID=Невозможно ${action} ${type}. У сетевого интерфейса ${IfaceName} недопустимый MAC адрес ${MacAddress}. MAC адрес должен быть в формате «HH:HH:HH:HH:HH:HH», где H — шестнадцатеричный символ (цифра или буква от A до F, регистр не важен).
ACTION_TYPE_FAILED_NETWORK_IN_MANY_USES=Невозможно ${action} ${type}. Эта логическая сеть используется ${entities}: (${ACTION_TYPE_FAILED_NETWORK_IN_ONE_USE_LIST_COUNTER}): ${ACTION_TYPE_FAILED_NETWORK_IN_ONE_USE_LIST}\n — Отсоедините ${entities}, использующие эту логическую сеть, и повторите попытку.
ACTION_TYPE_FAILED_NETWORK_IN_ONE_USE=Невозможно ${action} ${type}. Эту логическую сеть используют ${entities}: ${ACTION_TYPE_FAILED_NETWORK_IN_ONE_USE_ENTITY}\n — Удалите её из ${entities} и повторите попытку.
ACTION_TYPE_FAILED_NETWORK_IS_USED=Невозможно ${action} ${type}. В настоящий момент сеть используется. Подождите и повторите попытку.
ACTION_TYPE_FAILED_NETWORK_LABEL_RENAMING_NOT_SUPPORTED=Невозможно ${action} ${type}. Переименование метки сети при наличии конфигурации на интерфейсах хостов не поддерживается. Сначала удалите метку с сети и позже укажите новую.
ACTION_TYPE_FAILED_NETWORK_NAME_IN_USE=Невозможно ${action} ${type}. Имя логической сети «${NetworkName}» уже используется существующей логической сетью  того же дата-центра.\n— Выберите другое имя.
ACTION_TYPE_FAILED_NETWORK_NOT_EXIST=Невозможно ${action} ${type}. Сеть с ID ${networkId} не существует.
ACTION_TYPE_FAILED_NETWORK_NOT_IN_CLUSTER=Сбой ${action} ${type}. Следующие сети не определены в кластере: ${networks}.
ACTION_TYPE_FAILED_NETWORK_NOT_IN_VFS_CONFIG=Невозможно ${action} ${type}. Сеть ${networkName} не существует в конфигурации сетевого интерфейса ${nicName} виртуальных функций.
ACTION_TYPE_FAILED_NETWORK_QOS_INVALID_DC_ID=Невозможно ${action} ${type}. Дата-центр не содержит указанный объект QoS.
ACTION_TYPE_FAILED_NETWORK_QOS_IS_NOT_SUPPORTED=Невозможно ${action} ${type}. На профиле присутствует сетевой QoS, что не поддерживается кластерами версии ${clusterVersion}.
ACTION_TYPE_FAILED_NETWORK_QOS_MISSING_DATA=Невозможно ${action} ${type}. Недопустимый QoS.
ACTION_TYPE_FAILED_NETWORK_QOS_MISSING_VALUES=Невозможно ${action} ${type}. Все три значения требуются для определения QoS на каждом направлении сети.
ACTION_TYPE_FAILED_NETWORK_QOS_NAME_EXIST=Невозможно ${action} ${type}. Дублирующее имя QoS в дата-центре.
ACTION_TYPE_FAILED_NETWORK_QOS_NEGATIVE_VALUES=Невозможно ${action} ${type}. Отрицательные значения запрещены.
ACTION_TYPE_FAILED_NETWORK_QOS_NOT_EXISTS=Указанного QoS сети не существует
ACTION_TYPE_FAILED_NETWORK_QOS_NOT_FOUND=Невозможно ${action} ${type}. Не найден объект QoS.
ACTION_TYPE_FAILED_NETWORK_QOS_PEAK_LOWER_THAN_AVERAGE=Невозможно ${action} ${type}. Пиковая нагрузка не может быть настроена ниже, чем средняя.
ACTION_TYPE_FAILED_NIC_IS_NOT_SRIOV_ENABLED=Невозможно ${action} ${type}. На выбранном сетевом интерфейсе ${nicName} не включена технология SR-IOV.
ACTION_TYPE_FAILED_NOT_A_GLUSTER_VOLUME_BRICK=Невозможно ${action} ${type}. Заменяемый элемент не является элементом тома Gluster.
ACTION_TYPE_FAILED_NOT_A_VM_NETWORK=Сбой ${action} ${type}. Следующие сети не определены как сети ВМ: ${networks}
ACTION_TYPE_FAILED_NOT_SHAREABLE_DISK_ALREADY_ATTACHED=Невозможно ${action} ${type}. Диск не может быть общим и уже подключен к ВМ.
ACTION_TYPE_FAILED_NOT_SUPPORTED_DISK_STORAGE_TYPE=Невозможно ${action} ${type}. Для указанного типа диска (${diskStorageType}) это действие не поддерживается.
ACTION_TYPE_FAILED_NOT_SUPPORTED_FOR_EXTERNAL_NETWORK=Невозможно ${action} ${type}. Для внешних сетей операция не поддерживается.
ACTION_TYPE_FAILED_NO_AVAILABLE_POOL_VMS=Невозможно ${action} ${type}. Нет доступных машин в пуле ВМ.
ACTION_TYPE_FAILED_NO_DISKS_SPECIFIED=Невозможно ${action} ${type}. Диски не были указаны.
ACTION_TYPE_FAILED_NO_GLUSTER_HOST_TO_PEER_PROBE=Невозможно ${action} ${type}. На кластере нет доступного сервера для пробы (peer probe) нового сервера.
ACTION_TYPE_FAILED_NO_HA_VDS=Невозможно ${action} ${type}. В кластере машины нет доступных хостов высокой надёжности.
ACTION_TYPE_FAILED_NO_HOST_CAN_BE_PROXY_FOR_IMPORT_VM=Невозможно ${action} ${type}. Ни один хост в дата-центре${storagePoolName} не может служить в качестве прокси.
ACTION_TYPE_FAILED_NO_MORE_MEMORY_SLOTS=Невозможно ${action} ${type}. Превышено максимальное число доступных слотов памяти: ${maxMemSlots}.
ACTION_TYPE_FAILED_NO_QUOTA_SET_FOR_DOMAIN=Невозможно ${action} ${type}. Не определена квота для выбранного домена. Назначьте квоту для этого домена или выберите другой домен.
ACTION_TYPE_FAILED_NO_SPM=Невозможно ${action} ${type}. У дата-центра нет диспетчера пула хранилища (SPM).
ACTION_TYPE_FAILED_NO_SUITABLE_DOMAIN_FOUND=Невозможно ${action} ${type}. В дата-центре не найдено доменов хранилищ данных с нужным объёмом хранилища.
ACTION_TYPE_FAILED_NO_UP_SERVER_FOUND=Невозможно ${action} ${type}. На кластере ${clusterName} не найдено запущенных серверов.
ACTION_TYPE_FAILED_NO_VALID_DOMAINS_STATUS_FOR_TEMPLATE_DISKS=Невозможно ${action} ${type}. Не удалось найти домен(ы) со статусом ${applicableStatus} для некоторых дисков шаблона.\n Убедитесь, что для каждого из дисков существует как минимум один домен хранилища с применимым статусом:\n${disksInfo}
ACTION_TYPE_FAILED_NO_VDS_AVAILABLE_IN_CLUSTER=Невозможно ${action} ${type}. На релевантном кластере нет доступного хоста (со статусом «запущен»).
ACTION_TYPE_FAILED_NO_VDS_IN_POOL=Невозможно ${action} ${type}. Нет активных хостов в дата-центре.
