BOND_DOES_NOT_HAVE_NEITHER_ID_NOR_NAME_SPECIFIED=Невозможно ${action} ${type}. Среди указанных связок есть связка, не имеющая ни nicName, ни nicId. Если необходимо добавить новую связку, нужно указать nicName. При обновлении существующей связки указывается nicName, nicId или оба.
BOND_REFERENCES_NICS_INCOHERENTLY=Невозможно ${action} ${type}. Связка (${referrerId}) не ссылается на nic когерентно. Имя nic и ID ссылаются на разные nic: nicId ${referringId} nicName ${referringName}.
BOND_USED_BY_NETWORK_ATTACHMENTS=Невозможно удалить связку ${BOND_USED_BY_NETWORK_ATTACHMENTS_ENTITY}, т.к. она используется подключениями к сети ${attachmentIds}.
BOUND_TO_HOST_WHILE_UPGRADING_CLUSTER=Невозможно привязать ВМ к указанному хосту, пока кластер находится в режиме обновления. Подробности см. ниже:
CANNOT_ADD_ACTION_GROUPS_TO_ROLE_TYPE=Невозможно добавить группу административных операций к роли пользователя.
CANNOT_ADD_CINDER_DISK_SNAPSHOT_LIMIT_EXCEEDED=Невозможно ${action} ${type}. Превышено максимально допустимое число снимков (${maxTotalSnapshots}) — не удалось создать снимок диска Cinder в хранилище ${storageName}.
CANNOT_ADD_CINDER_DISK_VOLUME_LIMIT_EXCEEDED=Невозможно ${action} ${type}. Превышено максимально допустимое количество томов (${maxTotalVolumes}) — не удалось создать диски Cinder в домене хранилища ${storageName}.
CANNOT_ADD_FLOATING_DISK_WITH_PLUG_VM_SET=Невозможно ${action} ${type}. Диск, настроенный с параметром «Активировать», нельзя создать как «плавающий» диск.
CANNOT_ADD_NETWORK_ATTACHMENT_ON_SLAVE_OR_VLAN=Невозможно ${action} ${type}. Нельзя создать подключение к сети напрямую на подчинённом или на vlan интерфейсе. Имя сети = «${networkName}», имя сетевого интерфейса = «${nicName}».
CANNOT_CHANGE_ATTACHED_NETWORK=Невозможно ${action} ${type}. Сеть указанного подключения к сети (id ${networkAttachmentID}) нельзя обновить.
CANNOT_DISABLE_VIRTIO_SCSI_PLUGGED_DISKS=Невозможно отключить VirtIO-SCSI, если к ВМ подключены диски с интерфейсом VirtIO-SCSI.
CANNOT_ENROLL_CERTIFICATE_HOST_STATUS_ILLEGAL=Невозможно ${action} ${type}. Сначала переключите хост в режим обслуживания.
CANNOT_FORCE_SELECT_SPM_STORAGE_POOL_HAS_RUNNING_TASKS=Невозможно ${action} ${type}. В пуле хранилища выполняются задания.
CANNOT_FORCE_SELECT_SPM_VDS_ALREADY_SPM=Невозможно ${action} ${type}. Хост ${VdsName} уже является диспетчером пула хранилища (SPM).
CANNOT_FORCE_SELECT_SPM_VDS_MARKED_AS_NEVER_SPM=Невозможно ${action} ${type}. Приоритет SPM для хоста ${VdsName} установлен в «никогда»'. Этот хост не может стать SPM.
CANNOT_FORCE_SELECT_SPM_VDS_NOT_IN_POOL=Невозможно ${action} ${type}. Хост не входит в пул хранилища.
CANNOT_FORCE_SELECT_SPM_HOST_DOES_NOT_SUPPORT_VIRT_SERVICES=Невозможно ${action} ${type}. Хост не поддерживает службу виртуализации.
CANNOT_FORCE_SELECT_SPM_VDS_NOT_UP=Невозможно ${action} ${type}. Хост ${VdsName} неактивен.
CANNOT_MAINTENANCE_VDS_RUN_VMS_NO_OTHER_RUNNING_VDS=На следующих хостах выполняются ВМ, и эти хосты нельзя переключить в режим обслуживания: ${HostsList}.\nУбедитесь, что следующие кластеры имеют как минимум один хост со статусом «запущен»: ${ClustersList}.
CANNOT_PERFORM_ACTION_VIRTIO_SCSI_IS_DISABLED=Невозможно ${action} ${type}. VirtIO-SCSI отключён на ВМ.
CANNOT_PERFORM_HOT_UPDATE=Невозможно ${action} ${type}. Обновление некоторых параметров не поддерживается если интерфейс подключен к выполняющейся ВМ. Отключите интерфейс, обновите свойства и затем подключите его снова.
CANNOT_PERFORM_HOT_UPDATE_WITH_PORT_MIRRORING=Невозможно ${action} ${type}. Обновление невозможно, если на интерфейсе выполняющейся ВМ настроено зеркалирование портов.
CANNOT_PLUG_PASSTHROUGH_VNIC_NO_SUITABLE_VF=Невозможно ${action} ${type}. Отсутствуют свободные виртуальные функции, подходящие для виртуального NIC ${vnicName}. Виртуальная функция считается подходящей, если конфигурация формата виртуализации её физической функции содержит сеть/метку сети виртуальной NIC.
CANNOT_PREVIEW_ACTIVE_SNAPSHOT=Невозможно провести предварительный просмотр снимка активной ВМ.
CANNOT_REMOVE_STORAGE_DOMAIN_INVALID_HOST_ID=Невозможно удалить домен хранилища — недопустимый ID базового хоста.
CANNOT_UPGRADE_HOST_STATUS_ILLEGAL=Невозможно ${action} ${type}. Допустимые статуса для обновления хоста:  «Запущен», «Обслуживается» или «Нерабочее состояние».
CANNOT_UPGRADE_HOST_WITHOUT_OS=Невозможно ${action} ${type}. Более ранняя установка хоста не была завершена успешно.
CAN_DO_ACTION_DATABASE_CONNECTION_FAILURE=Сбой выполнения операции произошёл из-за ошибки соединения. Проверьте возможность подключения к серверу базы данных.
CAN_DO_ACTION_GENERAL_FAILURE=Общий сбой проверки команд.
CIDR_NOT_NETWORK_ADDRESS=CIDR не представляет сетевой адрес.\nУбедитесь, что IP и маска соответствуют сетевому адресу IP.\nПример:\n\tдопустимый сетевой адрес: 2.2.0.0/16\n\tнедопустимый: 2.2.0.1/16
CINDER_DISK_ALREADY_REGISTERED=Невозможно ${action} ${type}. Диск Cinder уже зарегистрирован (${diskAlias}).
CINDER_VOLUME_TYPE_NOT_EXISTS=Невозможно ${action} ${type}. Тип тома Cinder «${cinderVolumeType}» не существует.
CLUSTER_ALL_SERVERS_NOT_UP=Один или больше серверов кластера не запущены..
CLUSTER_BOTH_LOW_AND_HIGH_CPU_UTILIZATION_PERCENTAGE_MUST_BE_DEFINED_WHEN_USING_POWER_SAVING=При использовании политики сохранения энергии необходимо определить как нижний, так и верхний пороги загрузки ЦП.
CLUSTER_CANNOT_ADD_COMPATIBILITY_VERSION_WITH_LOWER_STORAGE_POOL=Невозможно добавить кластер с версией совместимости ниже, чем версия совместимости дата-центра.\n— Сначала обновите кластер до последней версии совместимости.
CLUSTER_CANNOT_ADD_MORE_THEN_ONE_HOST_TO_LOCAL_STORAGE=Невозможно добавить больше одного кластера в дата-центр «локальное хранилище»
CLUSTER_CANNOT_CHANGE_STORAGE_POOL=Во время изменения свойств кластера невозможно изменить привязку дата-центра.
CLUSTER_CANNOT_DETACH_DATA_DOMAIN_FROM_LOCAL_STORAGE=Домен данных «локальное хранилище» нельзя отсоединить от дата-центра
CLUSTER_CANNOT_DO_ACTION_NAME_IN_USE=Невозможно ${action} кластер. Имя кластера уже используется.
CLUSTER_CANNOT_REMOVE_HAS_VM_POOLS=Невозможно ${action} ${type}. Один или более пулов ВМ все ещё привязаны к нему.
CLUSTER_CANNOT_SET_TRUSTED_ATTESTATION_SERVER_NOT_CONFIGURED=Сервер аттестации должен быть правильно настроен.
CLUSTER_CANNOT_UPDATE_COMPATIBILITY_VERSION_WITH_INCOMPATIBLE_EMULATED_MACHINE=Невозможно изменить версию совместимости кластера на более высокую, если существуют активные хосты с эмулируемыми машинами, флаги которых не поддерживаются запрошенной версией.
CLUSTER_CANNOT_UPDATE_COMPATIBILITY_VERSION_WITH_LOWER_HOSTS=Невозможно изменить версию совместимости кластера на более высокую, если присутствуют активные хосты с меньшей версией.\n— Сначала переведите хосты с меньшей версией в режим обслуживания.
CLUSTER_CANNOT_UPDATE_CPU_ARCHITECTURE_ILLEGAL=Невозможно изменить архитектуру ЦП кластера, если присутствуют хосты/ВМ, присоединённые к этому кластеру.
CLUSTER_CANNOT_UPDATE_CPU_ILLEGAL=Невозможно изменить тип ЦП кластера, если присутствуют хосты, присоединённые к этому кластеру.
CLUSTER_CANNOT_UPDATE_CPU_WITH_LOWER_HOSTS=Невозможно изменить тип ЦП кластера на более высокий, если присутствуют активные хосты с меньшим типом ЦП.\n— Сначала переведите хосты с меньшим типом ЦП в режим обслуживания.
CLUSTER_CANNOT_UPDATE_CPU_WITH_SUSPENDED_VMS=Невозможно обновить кластер и сменить уровень ЦП кластера, если на кластере имеются замороженные ВМ.
CLUSTER_CANNOT_UPDATE_SUPPORTED_FEATURES_WITH_LOWER_HOSTS=Невозможно включить новую возможность кластера, если есть активные хосты, не поддерживающие эту возможность.\n— Сначала переведите хосты с низшей версией в режим обслуживания.
CLUSTER_CANNOT_UPDATE_VDS_UP=Невозможно сменить кластер. Попробуйте подключить кластер к дата-центру с хостами в работоспособном состоянии.
CLUSTER_CPU_HIGH_UTILIZATION_PERCENTAGE_MUST_BE_DEFINED_WHEN_USING_EVENLY_DISTRIBUTED=При использовании политики равномерного распределения необходимо определить верхний порог загрузки ЦП.
CLUSTER_CPU_IS_NOT_UPDATABLE=Невозможно обновить кластер и сменить имя ЦП кластера, если в кластере есть хосты или ВМ. Это имя ЦП несовместимо со всеми другими доступными ЦП.
CLUSTER_CPU_LOW_UTILIZATION_PERCENTAGE_MUST_BE_LOWER_THAN_HIGH_PERCENTAGE=Нижний порог загрузки ЦП должен быть меньше установленного верхнего порога.
CLUSTER_CPU_TYPE_CANNOT_BE_NULL=Невозможно добавить кластер. Должен быть указан тип ЦП.
CLUSTER_CPU_UTILIZATION_MUST_BE_IN_VALID_RANGE=Порог использования ЦП должен быть в интервале от 0 до 100.
CLUSTER_ENABLING_BOTH_VIRT_AND_GLUSTER_SERVICES_NOT_ALLOWED=Невозможно ${action} ${type}. Одновременное включение служб Virt и Gluster запрещено.
CLUSTER_HOSTS_MUST_BE_DOWN=Невозможно обновить кластер. Для выполнения этой операции хосты кластера должны быть отключены.
CLUSTER_SELECTION_ALGORITHM_MUST_BE_SET_TO_NONE_ON_LOCAL_STORAGE=Для алгоритма выбора в дата-центре «локальное хранилище» должен быть указан параметр «Отсутствует».
CLUSTER_UPGRADE_CAN_NOT_BE_STARTED=Невозможно запустить режим обновление кластера, подробности см. ниже:
CLUSTER_UPGRADE_DETAIL_HOST_INVALID_OS=Хост ${hostName} с идентификатором ${hostId} не имеет допустимого дескриптора ОС.
CLUSTER_UPGRADE_DETAIL_HOST_RUNS_TOO_OLD_OS=На хосте ${hostName} с идентификатором ${hostId} установлена слишком старая версия ОС.
CLUSTER_UPGRADE_DETAIL_VM_CPUS_PINNED=ВМ ${vmName} с идентификатором ${vmId} имеет привязанные ЦП.
CLUSTER_UPGRADE_DETAIL_VM_NEEDS_PASSTHROUGH=Машине ${vmName} с идентификатором ${vmId} требуются специальные устройства хоста.
CLUSTER_UPGRADE_DETAIL_VM_NOT_MIGRATABLE=Настроенные параметры ВМ ${vmName} с идентификатором ${vmId} не позволяют выполнять миграцию.
CLUSTER_UPGRADE_DETAIL_VM_NUMA_PINNED=ВМ ${vmName} с идентификатором ${vmId} имеет привязанные узлы NUMA..
CLUSTER_UPGRADE_DETAIL_VM_SUSPENDED=ВМ ${vmName} с идентификатором ${vmId} приостановлена.
CLUSTER_VERSION_CHANGE_VM_PREVIEW=Невозможно сменить версию кластера, т.к. следующие ВМ находятся в режиме просмотра снимков:
CLUSTER_UPGRADE_NOT_FINISHED=Невозможно остановить режим обновление кластера, подробности см. ниже:
CLUSTER_WARN_HOST_DUE_TO_UNSUPPORTED_HWRNG_SOURCE=В связи с неподдерживаемым источником /dev/hwrng:
CLUSTER_WARN_HOST_DUE_TO_UNSUPPORTED_MACHINE_TYPE=В связи с неподдерживаемым типом машины:
CLUSTER_WARN_HOST_DUE_TO_UNSUPPORTED_RANDOM_DEVICE_SOURCE=В связи с неподдерживаемым источником /dev/random:
CLUSTER_WARN_VM_DUE_TO_DECREASED_CLUSTER_CPU_LEVEL=В связи с пользовательским уровнем ЦП, который не поддерживается новым уровнем ЦП кластера:
CPU_TYPE_UNKNOWN=Тип ЦП кластера неизвестен. Есть возможность сменить ЦП кластера или настроить разные ЦП для каждой машины.
CPU_TYPE_UNSUPPORTED_FOR_THE_GUEST_OS=Гостевая ОС не поддерживает следующие CPU: ${unsupportedCpus}. Есть возможность сменить ЦП кластера или настроить разные ЦП для каждой машины.
CPU_TYPE_UNSUPPORTED_IN_THIS_CLUSTER_VERSION=Тип ЦП хоста не поддерживается версией совместимости кластера или не поддерживается совсем.
DATA_SIZE_OF_PROVIDED_VM_ICON_TOO_LARGE=Слишком большой размер данных предоставленного значка (${currentSize}). Максимально разрешённый размер: ${maxSize}
DEACTIVATE_MANAGEMENT_NETWORK_FOR_HOSTED_ENGINE=Невозможно деактивировать интерфейс управления ВМ виртуализированного цу.
HOSTED_ENGINE_VM_CANNOT_HAVE_NIC_WITH_EMPTY_PROFILE=Виртуализированный ЦУ не может иметь сетевой интерфейс с пустым профилем.
DEFAULT_CLUSTER_CANNOT_BE_ON_LOCALFS=Дата-центр, содержащий кластер по умолчанию, не поддерживает локальное хранилище.
DISK_IS_ALREADY_SHARED_BETWEEN_VMS=Невозможно ${action} ${type}. Диск уже является общим для ВМ. Отсоедините диск от ВМ и попробуйте обновить его снова.
ENGINE_IS_RUNNING_IN_MAINTENANCE_MODE=ЦУ работает в режиме обслуживания и не принимает команд.
ENGINE_IS_RUNNING_IN_PREPARE_MODE=Это действие не разрешено, если ЦУ подготавливается к обслуживанию.
EN_ALREADY_SUBSCRIBED=Пользователь уже подписан на это событие с таким же методом уведомления. 
EN_NOT_SUBSCRIBED=Невозможно ${action} ${type}. Пользователь не подписан на это событие с указанным методом уведомления.
EN_UNKNOWN_NOTIFICATION_METHOD=Этот метод уведомления о событии не поддерживается.
EN_UNKNOWN_TAG_NAME=Неизвестное имя тега.
EN_UNSUPPORTED_NOTIFICATION_EVENT=Этот метод уведомления о событии ${eventName} не поддерживается.
ERROR_CANNOT_ADD_EXISTING_STORAGE_DOMAIN_CONNECTION_DATA_ILLEGAL=Невозможно импортировать домен хранилища. Внутренняя ошибка: недопустимые данные о соединении.
ERROR_CANNOT_ADD_STORAGE_DOMAIN_WITH_ATTACHED_DATA_DOMAIN=Невозможно ${action} ${type}.\nЭтот домен хранилища уже присоединён к другому дата-центру, и не может быть присоединён к не инициализированному дата-центру.\n— Сначала присоедините другой домен данных к дата-центру.
ERROR_CANNOT_ADD_STORAGE_POOL_WITHOUT_DATA_AND_ISO_DOMAINS=Невозможно создать дата-центр, необходимо как минимум одно хранилище данных.
ERROR_CANNOT_ADD_STORAGE_POOL_WITHOUT_DATA_DOMAIN=Невозможно подключить домен хранилища.\n— Сначала присоедините домен данных к дата-центру.
ERROR_CANNOT_ADD_STORAGE_POOL_WITH_DIFFERENT_STORAGE_FORMAT=Невозможно добавить хранилища данных в  пул. Хранилища должны иметь одинаковый формат.
ERROR_CANNOT_ATTACH_ACTION_GROUP_TO_ROLE_ATTACHED=Невозможно присоединить группу действия к роли. Эта группа действия уже присоединена к роли.
ERROR_CANNOT_ATTACH_MORE_THAN_ONE_EXPORT_DOMAIN=Невозможно присоединить больше одного импорт/экспорт домена хранилища к одному и тому же дата-центру. При необходимости использовать только что созданный домен, отсоедините существующий присоединённый домен и присоедините новый.
ERROR_CANNOT_ATTACH_MORE_THAN_ONE_ISO_DOMAIN=Невозможно присоединить больше одного домена хранилища ISO к одному и тому же дата-центру. При необходимости использовать только что созданный домен, отсоедините существующий присоединённый домен и присоедините новый.
ERROR_CANNOT_ATTACH_STORAGE_DOMAIN_STORAGE_TYPE_NOT_MATCH=Невозможно присоединить хранилище к дата-центру. Тип хранилища не совпадает с типом дата-центра.
ERROR_CANNOT_CHANGE_STORAGE_DOMAIN_FIELDS=Невозможно ${action} ${type}. Можно обновить содержание только следующих полей: имя, описание, комментарий, очистка после удаления, порог недостатка места, критический порог недостатка места.
ERROR_CANNOT_CHANGE_STORAGE_POOL_TYPE_WITH_DOMAINS=Невозможно сменить тип дата-центра, если к нему присоединены домены хранилища.\n— Отсоедините все домены хранилищ и повторите попытку.
ERROR_CANNOT_CREATE_STORAGE_DOMAIN_WITHOUT_VG_LV=Не указаны логические тома и группы томов.
ERROR_CANNOT_DEACTIVATE_DOMAIN_WITH_TASKS=Невозможно ${action} ${type} пока есть запущенные задачи на ${type}.\n— Подождите окончания выполнения задач и повторите попытку.
ERROR_CANNOT_DEACTIVATE_MASTER_DOMAIN_WITH_TASKS_ON_POOL=Невозможно деактивировать главный домен данных, пока пока есть запущенные задачи в его дата-центре.\n— Подождите окончания выполнения задач и повторите попытку.
ERROR_CANNOT_DEACTIVATE_MASTER_WITH_LOCKED_DOMAINS=Попытка деактивировать главный домен хранилища, тогда как имеются заблокированные домены в дата-центре. Сначала дождитесь завершения выполнения операций на этих доменах.
ERROR_CANNOT_DEACTIVATE_MASTER_WITH_NON_DATA_DOMAINS=Невозможно деактивировать главный домен хранилища, пока в дата-центре есть активные домены ISO/экспорта.\n— Сначала деактивируйте все домены ISO/экспорта.
ERROR_CANNOT_DEACTIVATE_STORAGE_DOMAIN_WITH_ISO_ATTACHED=Невозможно ${action} ${type}. Домен хранилища ISO используется следующими ВМ: ${VmNames}.
ERROR_CANNOT_DESTROY_LAST_STORAGE_DOMAIN=Невозможно разрушить главный домен хранилища в дата-центре, не заменив его другим активным доменом хранилища.\n— Активируйте другой домен хранилища в дата-центре, либо удалите дата-центр.\n— При наличии проблем с главным доменом данных попробуйте выполнить процедуру восстановления, описанную в документации, или свяжитесь с системным администратором.
ERROR_CANNOT_DESTROY_LAST_STORAGE_DOMAIN_HOST_NOT_ACTIVE=Для завершения операции нужно выбрать новый главный домен хранилища, что  требует наличия минимум одного активного хоста в дата-центре.\n— Сначала убедитесь, что один из хостов активен в дата-центре.
ERROR_CANNOT_DETACH_ACTION_GROUP_TO_ROLE_NOT_ATTACHED=Невозможно отсоединить группу действия от роли. Эта группа действия не присоединена к этой роли.
ERROR_CANNOT_DETACH_CINDER_PROVIDER_WITH_IMAGES=Невозможно отсоединить не пустого поставщика Cinder.\n— Удалите все ВМ/шаблоны/диски и повторите попытку.
