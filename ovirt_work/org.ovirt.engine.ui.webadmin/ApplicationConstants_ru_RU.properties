clusterPolicyWeightFunctionInfo=Весовые коэффициенты — это мягкие ограничения, необходимые для запуска ВМ. В весовой системе нижние показатели считаются лучшими, поэтому планировщик выберет хост с наименьшими показателями (весом). Каждый весовой коэффициент оценивает указанный хост на основании логики оптимизации, реализованной в модуле. Например, при необходимости оптимизации загрузки ЦП, модуль будет оценивать хост на основе известных данных о загрузке ЦП. Оценки модулей весовых коэффициентов суммируются, что даёт возможность иметь более одного модуля. Приоритет модулей устанавливается с помощью увеличения/уменьшения коэффициента.

