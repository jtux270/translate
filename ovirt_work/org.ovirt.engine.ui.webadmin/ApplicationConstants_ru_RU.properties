clusterPolicyFilterInfo=Фильтры — это жёсткие ограничения работы ВМ. Каждый фильтр реализует логику, проверяющую минимальный набор требований, необходимых для запуска ВМ: минимальный объём памяти, ЦП, назначенный хост и т.д. Хосты, не соответствующие этим требованиям, отфильтровываются из текущего запроса. Для базовой начальной оптимизации можно установить один фильтр в качестве первого и/или другой в качестве последнего. Никакой другого порядка фильтрации, кроме этого, не гарантируется.

