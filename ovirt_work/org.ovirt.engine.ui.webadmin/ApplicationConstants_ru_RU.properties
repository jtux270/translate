clusterPolicyLoadBalancingInfo=Балансировка нагрузки — это логика, согласно которой определяются хосты с избытком нагрузки и с недостатком нагрузки. Затем механизм балансировки запускает планировщик и пытается перенести ВМ с перегруженного хоста на недостаточно загруженный хост. Важно выбрать модуль балансировки так, чтобы он не конфликтовал с модулем веса, иначе такая политика может сделать кластер нестабильным. Поддерживается только один модуль балансировки нагрузки.

